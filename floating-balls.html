<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AimGame</title>
  <link rel="stylesheet" href="master.css">
  <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="points">Score: 0</div>
        <div class="health">
            <div class="bar"></div>
        </div>
        <div class="open-close" onclick="openClose()">|||</div>
        <div class="options">
            <label for="hz">Hz</label>
            <input id="hz" type="number" value="1">
            <label for="hp">HP</label>
            <input id="hp" type="number" value="1">
            <button class="options-button" onclick="save()">Save</button>
        </div>
        <div class="home" onclick="home()">&times</div>
        <div id="start" class="start" onclick="start()">START</div>
    </div>
</body>
</html>
